<!DOCTYPE html>
<html>
  <head>
    <title>frameset attribute</title>
  </head>

  <!-- frameset attribute starts here -->
  <frameset rows="20%, 60%, 20%">
    <frame name="top" image-size="20px" src="logo.jpg" />
    <frame name="main" src="pexels-cottonbro-3944406.jpg" />
    <frame name="bottom" src="belal.jpeg" />
    <noframes>
      <body>
        The browser you are working does not support frames.
      </body>
    </noframes>
  </frameset>
  <!-- frameset attribute ends here -->
</html>
